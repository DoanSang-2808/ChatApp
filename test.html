<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/register.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body >
    <div class="register-container"  > 
        <div class="backIm" style="background-image: url(./Image/back1.jpg);"></div>
        <div class="form-wrapper">
            <form id="form-register">
                <div class="title"><h3>MinX Chat</h3></div>
                 <div class="input-wrapper">
                    <input type="text" placeholder="Email..." name="Email">
                    <div class="err" id="email-error"></div>
                 </div>
                 <div class="input-wrapper">
                    <input type="password" placeholder="Password..." name="Password">
                    <div class="err" id="Password-error"></div>
                 </div>
                 <div class="register-action">
                     <div> Already have an account?<span id="redirect-login" class="cursor-pointer">Register</span></div>
                     <button type="submit" class="btn">Login</button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
